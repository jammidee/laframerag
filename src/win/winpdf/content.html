<!DOCTYPE html>
<html>
  <head>
    <title>Report</title>
    <!-- <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"> -->
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <button id="generatePdfBtn">Generate PDF Report</button>

    <!-- //<script src="./renderer.js"></script> -->
    <!-- Include your external script file -->
    <script>

      const pdfMake     = require('pdfmake/build/pdfmake');
      const pdfFonts    = require('pdfmake/build/vfs_fonts');

      pdfMake.vfs = pdfFonts.pdfMake.vfs;

      //=============================================
      // Declare library for IPC here
      // * If there is a renderer.js, declare there
      // * the declaration below.
      //=============================================
      const Swal                = require('sweetalert2');
      const { remote }          = require('electron');
      const { ipcRenderer }     = require('electron');
      window.ipcRenderer        = ipcRenderer;

      //=================
      // Initialize page
      //=================
      var glovars;
      ipcRenderer.on('data-to-pdfmake', (event, data) => {
        const { title, pvars, ...otherdata } = data;
        document.title = title;
        glovars = pvars;
      });
      
      //=================================================
      // Safe Area here. You can do some processing and
      // initialization here
      //=================================================
      document.addEventListener('DOMContentLoaded', function () {

        ipcRenderer.on('report-to-pdfmake', (event, appinfo) => {

            generatePdf();

        })

      });

      //==================================
      // Custom page events and functions
      //==================================

      document.getElementById('generatePdfBtn').addEventListener('click', () => {
          generatePdf();
      });

      function generatePdf() {
        
        //Recreate content
        var contentarr = [];

        // Add the SI REPORT header
        contentarr.push({ text: [{ text: 'SI', style: 'reporthead'}] });
        contentarr.push('This is a sample report generated using pdfmake in ElectronJS.\r\n');
        contentarr.push('You can customize it further as per your requirements.\r\n');

        const resheader = 'Welcome to PDF Maker';
        const resfooter = 'Lalulla Template';

        const docDefinition = {
            content: contentarr,
            // styles: {
            //     header: {
            //         fontSize: 18,
            //         bold: true,
            //         alignment: 'center',
            //         margin: [0, 0, 0, 20]
            //     }
            // },
            //Lalulla Standard Style - Do not touch!!!
            pageSize: 'LETTER',
            pageOrientation: 'portrait',
            pageMargins: [ 50, 30, 50, 30 ],
            footer: {
                columns: [
                    //{ text: resfooter , alignment: 'center', style: 'small',font:'Arial' }
                    { text: resfooter , alignment: 'center', style: 'small' }
                ]
            },
            header: {
                columns: [
                    //{ text: resheader , alignment: 'center', style: 'small',font:'Arial' }
                    { text: resheader , alignment: 'center', style: 'header' }
                ]
            },
            styles: {
                header: {
                    fontSize: 18,
                    bold: true,
                    alignment: 'center',
                },
                quotes: {
                    fontSize: 10,
                    alignment: 'left',
                    margin: [123, 1, 0, 0],

                },
                small: {
                    bold: false,
                    fontSize: 10,
                    columnGap: 10,
                    defaultBorder:true,
                    margin: [0, 5, 0, 5],
                },
                tablemargin: {
                    margin: [0, 5, 0, 5],
                    fontSize: 9,
                },
                table1: {
                    fontSize: 8,
                    margin: [0, 5, 0, 0],
                },
                lalullaRecord: {
                    fontSize: 14,
                    alignment: 'center',
                    bold: true,
                    margin: [0, 20, 0, 2]
                },
                normal: {
                    font: 'Arial',
                    fontSize: 14,
                },
                title: {
                    fontSize: 14,
                    bold: true,
                    decoration:'underline',
                },
                label: {
                    fontSize: 12,
                    bold: true,
                },
                reporthead: {
                    fontSize: 50,
                    bold: true,
                    alignment:'center',
                },
            },
        };

        const pdfDoc = pdfMake.createPdf(docDefinition);

        pdfDoc.getBase64((data) => {

            ipcRenderer.send('generate-pdfmake', data);
            window.close();
            
        });
      }


    </script>

  </body>
</html>
